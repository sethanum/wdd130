<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Get in touch with Rafting Adventures! Find our address, phone, email, and connect through our contact form for inquiries, reservations, or suggestions.">
    <meta name="author" content="Seth Tettey Kofi Anum">
    <title>Rafting Adventures | Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body> <!-- Header and Navigation (same as other pages) -->
    <header>
        <img src="images/raft.jpg" width="100" alt="Rafting Adventures Logo">
        <nav>
            <ul>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1> <!-- Company Info + Map -->
        <section class="company-info">
            <h2>Our Information</h2>
            <p><strong>Address:</strong> 233, The River Town, Accra Ghana</p>
            <p><strong>Phone:</strong> +233 557614507</p>
            <p><strong>Email:</strong> info@rivertown.com</p> <iframe
              src="https://www.google.com/maps/embed?pb=..." allowfullscreen=""
              loading="lazy"></iframe>
        </section> <!-- Contact Form -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label><input type="radio" name="purpose" value="general"> General
                        Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation
                        Question</label>
                    <label><input type="radio" name="purpose" value="suggestion"> Website
                        Suggestion</label>
                </fieldset>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5"></textarea>
                <label> <input type="checkbox" name="newsletter"> Please subscribe me to the monthly
                    newsletter </label>
                <button type="submit">Get in Touch!</button>
            </form>
        </section> <!-- Employee Profiles -->
        <section class="team">
            <h2>We Are Here to Serve You</h2>
            <br>
            <figure> <img src="images/adventure1.jpg" alt="Seth - Lead Guide">
                <figcaption>Seth Anum – Lead Guide</figcaption>
            </figure>
            <figure> <img src="images/adventure2.jpg" alt="Myckell - Safety Coordinator">
                <figcaption>Myckell T.k – Safety Coordinator</figcaption>
            </figure>
            <figure> <img src="images/adventure3.jpg" alt="Osei - Customer Service">
                <figcaption>Osei Gifty – Customer Service</figcaption>
            </figure>
        </section>
    </main> <!-- Footer (same as other pages) -->
    <footer>
        <p>&copy; 2026 White Water Rafting Adventures</p>
        <nav>
            <div class="social">
                <a href="#"><img src="images/facebook.jpg" alt="Facebook"></a>
                <a href="#"><img src="images/linkedin.jpg" alt="LinkedIn"></a>
                <a href="#"><img src="images/instagram.jpg" alt="Instagram"></a>
            </div>
        </nav>
    </footer>
</body>

</html>
