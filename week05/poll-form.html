<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Poll Form</title>
</head>

<body>
    <header>
        <h1>Course Poll Form</h1>
    </header>
    <main>
        <form>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required> <br><br>
            <label for="useremail">Email Address:</label>
            <input type="email" id="useremail" name="useremail" required> <br><br>
            <label for="browser">What is your favorite browser?</label>
            <select name="browser" id="browser">
                <option value="chrome">Chrome</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select> <br><br>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet"> <br><br>
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4"
              placeholder="Accra Ghana, Amsterdam Netherlands, America New York."></textarea>
            <br><br>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2026 WDD130 Course | Seth Tettey Kofi Anum</p>
    </footer>
</body>

</html>
